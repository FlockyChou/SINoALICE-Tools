  <link rel="stylesheet" href="/assets/css/colosseum_dashboard.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a href="/" class="navbar-brand">SINoALICE Tools</a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-menu" aria-controls="navbar-menu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div id="navbar-menu" class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/about.html">About</a>

            <a class="nav-link" href="https://github.com/FlockyChou/SINoALICE-Tools" target="_blank"><i class="fa fa-github"></i> GitHub</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-4">
    <h3>Colosseum Dashboard (WIP)</h3>
    <div class="card mt-4">
      <div class="card-header">
        Nightmare Summon Order
        <button class="reset-nightmare-btn btn btn-sm btn-danger pull-right" data-list="main-nightmares">Reset</button>
      </div>
      <div id="nightmares-container" class="card-body">
        <div id="main-nightmares" class="nightmares-list d-flex flex-row flex-wrap pull-left">
          <button class="add-nightmare-btn btn btn-outline-primary btn-lg" data-list="main-nightmares" data-toggle="modal" data-target="#add-nightmare"><i class="fa fa-plus"></i></button>
        </div>
      </div>
    </div>
    
    <div class="card mt-2">
      <div class="card-header">
        Situational Nightmares
        <button class="reset-nightmare-btn btn btn-sm btn-danger pull-right" data-list="situational-nightmares">Reset</button>
      </div>
      <div class="nightmares-container card-body">
        <div id="situational-nightmares" class="nightmares-list d-flex flex-row flex-wrap pull-left">
          <button class="add-nightmare-btn btn btn-outline-primary btn-lg" data-list="situational-nightmares" data-toggle="modal" data-target="#add-nightmare"><i class="fa fa-plus"></i></button>
        </div>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-header">
            Shinma / Demon Summons
          </div>
          <ul class="list-group list-group-flush border-top-0">
            <li class="list-group-item">
              <div class="row">
                <div class="col text-right">~16 min</div>
                <div class="col">
                  <select class="chosen" name="first-shinma">
                    <option selected disabled></option>
                    <option>Instruments</option>
                    <option>Staves</option>
                    <option>Tomes</option>
                  </select>
                </div>
                <div class="col">
                  <select class="chosen" name="first-shinma">
                    <option selected disabled></option>
                    <option>Blades & Spears</option>
                    <option>Hammers & Bows</option>
                  </select>
                </div>
              </div>
            </li>
            <li class="list-group-item">
              <div class="row">
                <div class="col text-right">~8 min</div>
                <div class="col">
                  <select class="chosen" name="first-shinma">
                    <option selected disabled></option>
                    <option>Instruments</option>
                    <option>Staves</option>
                    <option>Tomes</option>
                  </select>
                </div>
                <div class="col">
                  <select class="chosen" name="first-shinma">
                    <option selected disabled></option>
                    <option>Blades & Spears</option>
                    <option>Hammers & Bows</option>
                  </select>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card">
          <div class="card-header">
            Vanguard Targets
          </div>
          <table class="table table-striped mb-0">
            <thead>
              <tr>
                <th class="border-top-0">Name</th>
                <th class="border-top-0">Power</th>
                <th class="border-top-0">HP</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><input class="form-control form-control-sm type="text"></td>
                <td><input class="form-control form-control-sm" type="number"></td>
                <td><input class="form-control form-control-sm" type="number"></td>
              </tr>
              <tr>
                <td><input class="form-control form-control-sm" type="text"></td>
                <td><input class="form-control form-control-sm" type="number"></td>
                <td><input class="form-control form-control-sm" type="number"></td>
              </tr>
              <tr>
                <td><input class="form-control form-control-sm" type="text"></td>
                <td><input class="form-control form-control-sm" type="number"></td>
                <td><input class="form-control form-control-sm" type="number"></td>
              </tr>
              <tr>
                <td><input class="form-control form-control-sm" type="text"></td>
                <td><input class="form-control form-control-sm" type="number"></td>
                <td><input class="form-control form-control-sm" type="number"></td>
              </tr>
              <tr>
                <td><input class="form-control form-control-sm" type="text"></td>
                <td><input class="form-control form-control-sm" type="number"></td>
                <td><input class="form-control form-control-sm" type="number"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      </div>
    </div>
  </div>

  <div id="add-nightmare" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Nightmare</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <select id="nightmare-selector">
            <option selected disabled value=""></option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
