<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <title>SINoALICE Tools - Colosseum Dashboard</title>

  <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.min.css" />
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/image-select/2.0/ImageSelect.min.css" />
  <link rel="stylesheet" href="/assets/css/colosseum_dashboard.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a href="/" class="navbar-brand">SINoALICE Tools</a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-menu" aria-controls="navbar-menu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div id="navbar-menu" class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/FlockyChou/SINoALICE-Tools" target="_blank"><i class="fa fa-github"></i> GitHub</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-4">
    <h2>Colosseum Dashboard (WIP)</h2>
    <div class="card mt-4">
      <div class="card-header">
        Nightmare Summon Order
      </div>
      <div class="card-body overflow-hidden overflow-x-auto">
        <div id="nightmares" class="pull-left"></div>
        <button class="btn btn-outline-primary btn-lg" data-toggle="modal" data-target="#add-nightmare"><i class="fa fa-plus"></i></button>
      </div>
    </div>
  </div>

  <div id="add-nightmare" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Nightmare</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <select id="nightmare-selector">
            <option selected disabled value=""></option>
          </select>
        </div>
      </div>
    </div>
  </div>
  
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="//stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/image-select/2.0/ImageSelect.jquery.min.js"></script>
  <script src="/assets/js/colosseum_dashboard.js"></script>

    gtag('js', new Date());

    gtag('config', 'UA-172982525-2');
  </script>
</body>
</html>
